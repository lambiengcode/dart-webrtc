name: dart_webrtc
description: Use the dart/js library to re-wrap the webrtc js interface of the browser, to adapted common browsers.
version: 1.0.16+2
homepage: https://github.com/flutter-webrtc/dart-webrtc
publish_to: none

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  webrtc_interface:
    git:
      url: https://github.com/lambiengcode/webrtc-interface.git
      path: "."
      ref: 1.0.13+1
  js: ^0.6.4  
  platform_detect: ^2.0.7
  
dev_dependencies:
  build_runner: ^2.3.3
  build_web_compilers: ^3.2.7
  http: ^0.13.3
  import_sorter: ^4.6.0
  pedantic: ^1.9.0
  protoo_client: ^0.3.0
  test: ^1.15.4
